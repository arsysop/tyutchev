<!DOCTYPE html>
<div id="container"></div>
<script src="js/d3.v7.min.js"></script>
<script type="module">

	// Declare the chart dimensions and margins.
	const width = 640;
	const height = 400;
	const marginTop = 20;
	const marginRight = 20;
	const marginBottom = 30;
	const marginLeft = 40;

	const svg = d3.create("svg")
		.attr("width", width)
		.attr("height", height);
	y(svg);
	time();
	container.append(svg.node());
			
	function time() {
		const axe = d3.scaleUtc()
				.domain([new Date("1826-01-01"), new Date("1873-01-01")])
				.range([marginLeft, width - marginRight]);

		function date(axe) {
			const ticks = axe.ticks();
			ticks.splice(0, ticks.length, ...[new Date("1826-01-01"), new Date("1833-01-01"), new Date("1839-01-01"), new Date("1850-01-01"), new Date("1864-01-01"), new Date("1873-01-01")]);
			return ticks;
		}

		svg.append("g")
			.attr("transform", `translate(0,${height - marginBottom})`)
			.call(d3.axisBottom(axe).tickValues(date(axe)));
	}
	
	function y(svg) {
		y = d3.scaleLinear()
				.domain([0, 100])
				.range([height - marginBottom, marginTop]);
		svg.append("g")
			.attr("transform", `translate(${marginLeft},0)`)
			.call(d3.axisLeft(y));
	}
	
	function fun() {
		const fun = d3.scalePoint([marginLeft, 300]).domain(["молчи", "скрывайся", "и таи"]);
		svg.append("g")
			.attr("transform", `translate(0,${height - 2 * marginBottom})`)
			.call(d3.axisBottom(fun));
	}

</script>
